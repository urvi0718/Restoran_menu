<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book A Table - Restoran</title>
    <link rel="stylesheet" href="./booktable.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

    <div class="container py-5">
        <div class="text-center mb-5"data-aos="zoom-in" data-aos-duration="1500">
            <h5 class="section-title text-warning">Book A Table</h5>
            <h2>Select Your Preferred Table</h2>
        </div>
        <div class="row g-4">

            <!-- Table 1 - Occupied -->
            <div class="col-md-4" data-aos="fade-up" data-aos-duration="1500">
                <div class="p-4 rounded table-card occupied">
                    <h5>Table 1</h5>
                    <p class="table-status text-danger"><strong>Status:</strong> Occupied</p>
                    <p><i class="fa fa-user-friends me-2"></i><strong>Seated:</strong> 2 people</p>
                    <button class="btn btn-secondary w-100" disabled>Reserved</button>
                </div>
            </div>

            <!-- Table 2 - Available -->
            <div class="col-md-4" data-aos="fade-up" data-aos-duration="1700">
                <div class="p-4 rounded table-card available">
                    <h5>Table 2</h5>
                    <p class="table-status text-success"><strong>Status:</strong> Available</p>
                    <p><i class="fa fa-user-friends me-2"></i><strong>Seats:</strong> Up to 4 people</p>
                    <button class="btn btn-warning w-100">Book This Table</button>
                </div>
            </div>

            <!-- Table 3 - Occupied -->
            <div class="col-md-4" data-aos="fade-up" data-aos-duration="1900">
                <div class="p-4 rounded table-card occupied">
                    <h5 >Table 3</h5>
                    <p class="table-status text-danger"><strong>Status:</strong> Occupied</p>
                    <p><i class="fa fa-user-friends me-2"></i><strong>Seated:</strong> 4 people</p>
                    <button class="btn btn-secondary w-100" disabled>Reserved</button>
                </div>
            </div>

            <!-- Table 4 - Available -->
            <div class="col-md-4" data-aos="fade-up" data-aos-duration="2100">
                <div class="p-4 rounded table-card available">
                    <h5>Table 4</h5>
                    <p class="table-status text-success"><strong>Status:</strong> Available</p>
                    <p><i class="fa fa-user-friends me-2"></i><strong>Seats:</strong> Up to 2 people</p>
                    <button class="btn btn-warning w-100">Book This Table</button>
                </div>
            </div>

            <!-- Table 5 - Occupied -->
            <div class="col-md-4" data-aos="fade-up" data-aos-duration="2300">
                <div class="p-4 rounded table-card occupied">
                    <h5>Table 5</h5>
                    <p class="table-status text-danger"><strong>Status:</strong> Occupied</p>
                    <p><i class="fa fa-user-friends me-2"></i><strong>Seated:</strong> 3 people</p>
                    <button class="btn btn-secondary w-100" disabled>Reserved</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
</body>

</html>
